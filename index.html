<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page root__page">
    <header class="header page__header">
      <a href="#" class="logo">
        <img src="./images/logo.svg" alt="Шрифтовый логотип сервиса Mesto" class="logo__image">
      </a>
    </header>

    <main class="main">
      <section class="profile page__profile">
        <div class="avatar profile__avatar">
          <img src="./images/avatar.jpeg" alt="Исследователь океана Жак-Ив Кусто" class="avatar__image">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__descr">Исследователь океана</p>
          <button class="button-edit profile__button-edit">
            <img src="./images/edit.svg" alt="Векторное изображение карандаша" class="button-edit__icon">
          </button>
        </div>
        <button class="button-add">
          <img src="./images/add.svg" alt="Знак плюса" class="button-add__icon">
        </button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="card">
           <div class="card__image-wrapper">
             <img src="./images/vancouver.jpg" alt="Ванкувер с высоты птичьего полёта" class="card__image">
           </div>
            <div class="card__footer">
              <h2 class="card__heading">Ванкувер</h2>
              <button class="button-like card__button-like">
                <img class="button-like__icon" src="./images/like.svg" alt="Векторное сердце">
              </button>
            </div>
          </li>
          <li class="card">
            <div class="card__image-wrapper">
              <img src="./images/eyjafjallajokull.jpg" alt="Извержение вулкана" class="card__image">
            </div>
            <div class="card__footer">
              <h2 class="card__heading">Эйяфьядлайёкюдль</h2>
              <button class="button-like card__button-like">
                <img class="button-like__icon" src="./images/like.svg" alt="Векторное сердце">
              </button>
            </div>
          </li>
          <li class="card">
            <div class="card__image-wrapper">
              <img src="./images/sayano-shushenskaya-ges.jpg" alt="Саяно-Шушенское водохранилище" class="card__image">
            </div>
            <div class="card__footer">
              <h2 class="card__heading">Саяно-Шушенская ГЭС</h2>
              <button class="button-like card__button-like">
                <img class="button-like__icon" src="./images/like.svg" alt="Векторное сердце">
              </button>
            </div>
          </li>
          <li class="card">
            <div class="card__image-wrapper">
              <img src="./images/bergen.jpg" alt="Разноцветные дома на побережье" class="card__image">
            </div>
            <div class="card__footer">
              <h2 class="card__heading">Берген</h2>
              <button class="button-like card__button-like">
                <img class="button-like__icon" src="./images/like.svg" alt="Векторное сердце">
              </button>
            </div>
          </li>
          <li class="card">
            <div class="card__image-wrapper">
              <img src="./images/ergaki.jpg" alt="Вымощенная досками тропа в лесу" class="card__image">
            </div>
            <div class="card__footer">
              <h2 class="card__heading">Ергаки</h2>
              <button class="button-like card__button-like">
                <img class="button-like__icon" src="./images/like.svg" alt="Векторное сердце">
              </button>
            </div>
          </li>
          <li class="card">
            <div class="card__image-wrapper">
              <img src="./images/annapurna.jpg" alt="Дома на фоне заснеженных гор" class="card__image">
            </div>
            <div class="card__footer">
              <h2 class="card__heading">Аннапурна</h2>
              <button class="button-like card__button-like">
                <img class="button-like__icon" src="./images/like.svg" alt="Векторное сердце">
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer page__footer">
      <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
    </footer>
  </div>
</body>
</html>
