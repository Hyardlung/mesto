<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page root__page">
    <header class="header page__header">
      <a href="#" class="logo">
        <img src="./images/logo.svg" alt="Шрифтовый логотип сервиса Mesto" class="logo__image">
      </a>
    </header>

    <main class="main">
      <section class="profile page__profile">
        <div class="avatar profile__avatar">
          <img src="./images/avatar.jpeg" alt="Исследователь океана Жак-Ив Кусто" class="avatar__image">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
          <button class="profile__edit-button">
            <img src="./images/edit.svg" alt="Векторное изображение карандаша" class="profile__edit-icon">
          </button>
        </div>
        <button class="profile__add-button">
          <img src="images/cross.svg" alt="Знак плюса" class="profile__add-icon">
        </button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="card">
           <div class="card__image-wrapper">
             <img src="./images/sundki.jpeg" alt="Горная гряда под ночным небом" class="card__image">
           </div>
            <div class="card__footer">
              <h2 class="card__heading">Сундуки</h2>
              <button class="card__like-button">
                <img class="card__like-icon" src="./images/like.svg" alt="Векторное сердце">
              </button>
            </div>
          </li>
          <li class="card">
            <div class="card__image-wrapper">
              <img src="./images/hayirakan.jpeg" alt="Крыши домов на фоне горы" class="card__image">
            </div>
            <div class="card__footer">
              <h2 class="card__heading">Хаыйракан</h2>
              <button class="card__like-button">
                <img class="card__like-icon" src="./images/like.svg" alt="Векторное сердце">
              </button>
            </div>
          </li>
          <li class="card">
            <div class="card__image-wrapper">
              <img src="./images/sayano-shushenskaya-ges.jpg" alt="Саяно-Шушенское водохранилище" class="card__image">
            </div>
            <div class="card__footer">
              <h2 class="card__heading">Саяно-Шушенская ГЭС</h2>
              <button class="card__like-button">
                <img class="card__like-icon" src="./images/like.svg" alt="Векторное сердце">
              </button>
            </div>
          </li>
          <li class="card">
            <div class="card__image-wrapper">
              <img src="./images/lenskie-stolby.jpeg" alt="Водоём на фоне гряды горных пиков, залитых закатным солнцем" class="card__image">
            </div>
            <div class="card__footer">
              <h2 class="card__heading">Ленские столбы</h2>
              <button class="card__like-button">
                <img class="card__like-icon" src="./images/like.svg" alt="Векторное сердце">
              </button>
            </div>
          </li>
          <li class="card">
            <div class="card__image-wrapper">
              <img src="./images/ergaki.jpg" alt="Вымощенная досками тропа в лесу" class="card__image">
            </div>
            <div class="card__footer">
              <h2 class="card__heading">Ергаки</h2>
              <button class="card__like-button">
                <img class="card__like-icon" src="./images/like.svg" alt="Векторное сердце">
              </button>
            </div>
          </li>
          <li class="card">
            <div class="card__image-wrapper">
              <img src="./images/kungurskaya-peshera.jpeg" alt="Человек с фаером в руке в зеве ледяной пещеры" class="card__image">
            </div>
            <div class="card__footer">
              <h2 class="card__heading">Курганская пещера</h2>
              <button class="card__like-button">
                <img class="card__like-icon" src="./images/like.svg" alt="Векторное сердце">
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer page__footer">
      <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close">
        <img src="images/cross.svg" alt="Векторный крестик, кнопка Закрыть" class="popup__close-icon">
      </button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="" class="popup__form">
        <input type="text" placeholder="Ваше имя" class="popup__input" id="name">
        <input type="text" placeholder="О себе" class="popup__input" id="description">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
