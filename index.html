<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page root__page">
    <header class="header page__header">
      <a href="#" target="_self" class="logo header__logo"></a>
    </header>

    <main class="main">
      <section class="profile page__profile">
        <div class="avatar profile__avatar">
          <img src="./images/avatar.jpeg" alt="Исследователь океана Жак-Ив Кусто" class="avatar__image">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <template class="elements__template">
            <li class="card">
              <div class="card__image-wrapper">
                <img src="#" alt="#" class="card__image">
              </div>
              <button type="button" class="card__remove-button"></button>
              <div class="card__footer">
                <h2 class="card__heading"></h2>
                <button type="button" class="card__like-button">
                </button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="submit" name="profileForm" class="popup__form" novalidate>
        <fieldset class="popup__form-fieldset">
          <input type="text" name="profileName" placeholder="Ваше имя" class="popup__input" id="profile-name-input" minlength="2" maxlength="40" required>
          <span class="popup__input-error profile-name-input-error"></span>
          <input type="text" name="profileAbout" placeholder="О себе" class="popup__input" id="profile-about-input" minlength="2" maxlength="200" required>
          <span class="popup__input-error profile-about-input-error"></span>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_add-card">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_add-card">
      </button>
      <h2 class="popup__title">Новое место</h2>
      <form action="submit" name="addForm" class="popup__form popup__form_add-card">
        <input type="text" name="cardName" placeholder="Название" class="popup__input" required>
        <input type="url" name="cardLink" placeholder="Ссылка на картинку" class="popup__input" required>
        <button type="submit" class="popup__save-button">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_preview">
    <div class="popup__container popup__container_preview">
      <button type="button" class="popup__close-button popup__close-button_preview">
      </button>
      <figure class="preview">
        <img src="#" alt="#" class="preview__image">
        <figcaption class="preview__caption"></figcaption>
      </figure>
    </div>
  </div>

  <script src="scripts/validate.js"></script>
  <script src="scripts/initial-cards.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
